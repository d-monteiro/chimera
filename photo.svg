<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="50" fill="#FFD700"/>
  
  <!-- Mountains -->
  <polygon points="0,400 200,200 400,400" fill="#8B7355"/>
  <polygon points="300,400 500,150 700,400" fill="#A0826D"/>
  <polygon points="600,400 800,250 800,400" fill="#8B7355"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#90EE90"/>
</svg>
